<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <title>Pokédex</title>
</head>
<body>
    <div id="app">

        <header class="pokemon-header">
            <div class="container pokemon-flex">
               
                <a href="./" class="pokemon-a">
                    <img src="./assets/img/pokemon-logo.png" alt="Pokemon Logo" id="pokemon-logo" class="pokemon-logo">
                </a>
            
                <!-- <form class="pokemon-form-search"
                    id="pokemon-form-search"
                    @submit="fetchPokemon"
                    action="#"
                    method="post">
                    <input type="search" class="form-control" v-model="pokemon.name" placeholder="busca tu pokémon favorito">
                    <input type="submit" value="Enviar">
                </form> -->

                <div class="pokemon-form-search pokemon-flex">
                    <input type="search" class="form-control" v-model="pokemon.name" placeholder="busca tu pokémon favorito">
                    <button v-on:click="fetchPokemon()">Cambiar pokémon</button>
                </div>
                
            </div>
        </header>
        <main>

            <h1>Pokédex</h1>

            <!-- <input v-model="pokemon.name" placeholder="busca tu pokémon favorito">
            <button v-on:click="fetchPokemon()">Cambiar pokémon</button> -->

            <p>{{pokemon.name}}</p>
            <p>{{pokemon.weight}}</p>
            <p>{{pokemon.type}}</p>
            <p>{{pokemon.moves}}</p>


            <img v-bind:src="pokemon.images.frontDefault" alt="Pokemon" id="frontDefault" class="img-front"><br>
            <img v-bind:src="pokemon.images.frontShiny" alt="Pokemon" id="frontDefault" class="img-front"><br>

        </main>
        <footer>

        </footer>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/app.js"></script>
</body>
</html>
